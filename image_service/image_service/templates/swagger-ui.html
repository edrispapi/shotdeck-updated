<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ swagger_ui_favicon_href }}">
    <link rel="stylesheet" href="{{ swagger_ui_css }}">
    <style>
      html { box-sizing: border-box; overflow-y: scroll; }
      *, *:after, *:before { box-sizing: inherit; }
      body { background: #fafafa; margin: 0; }
    </style>
    {% for css_url in swagger_ui_css_urls %}
    <link rel="stylesheet" href="{{ css_url }}">
    {% endfor %}
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="{{ swagger_ui_js }}"></script>
    {% for js_url in swagger_ui_js_urls %}
    <script src="{{ js_url }}"></script>
    {% endfor %}
    <script>
    "use strict";

    {% include "drf_spectacular/swagger_ui.js" %}
    </script>
  </body>
</html>
