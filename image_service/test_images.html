<!DOCTYPE html>
<html>
<head>
    <title>ShotDeck Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-container { margin: 20px 0; }
        img { max-width: 300px; border: 1px solid #ccc; margin: 10px; }
        .url { font-family: monospace; background: #f5f5f5; padding: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>ShotDeck Image URL Test</h1>
    <p>Testing image loading from API:</p>
    
    <div id="images"></div>
    
    <script>
        async function loadImages() {
            try {
                const response = await fetch('http://localhost:8002/api/images');
                const data = await response.json();
                
                const container = document.getElementById('images');
                
                data.images.forEach(img => {
                    const div = document.createElement('div');
                    div.className = 'image-container';
                    div.innerHTML = `
                        <h3>${img.title}</h3>
                        <p>${img.description}</p>
                        <div class="url">URL: ${img.image_url}</div>
                        <img src="${img.image_url}" alt="${img.title}" onerror="this.style.border='2px solid red'">
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                document.getElementById('images').innerHTML = '<p style="color: red;">Error loading images: ' + error.message + '</p>';
            }
        }
        
        loadImages();
    </script>
</body>
</html>
