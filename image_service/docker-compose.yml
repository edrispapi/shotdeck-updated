services:
  image-db:
    image: postgres:17
    ports:
      - "7842:5432"
    container_name: image-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - image_postgres_17_data:/var/lib/postgresql/data
    networks:
      - shotdeck_platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: image-redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - image_redis_data:/data
    networks:
      - shotdeck_platform_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  image_service:
    build: .
    container_name: image_service
    image: shot_image
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - .:/service
      - /home/a/Desktop/shotdeck:/host_data:ro
      - ~/shotdeck-media/media:/service/media:rw
    ports:
      - "51009:8000"
    depends_on:
      image-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shotdeck_platform_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"

volumes:
  image_postgres_17_data:
    driver: local
  image_redis_data:
    driver: local

networks:
  shotdeck_platform_network:
    external: true
