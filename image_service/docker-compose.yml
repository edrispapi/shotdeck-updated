services:
  image_db:
    image: postgres:13
    container_name: image_db
    environment:
      - POSTGRES_DB=image_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=image_password
    volumes:
      - image_postgres_data:/var/lib/postgresql/data
    networks:
      - shotdeck_platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d image_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  image_service:
    build: .
    container_name: image_service
    environment:
      - DATABASE_URL=postgresql://postgres:image_password@image_db:5432/image_db
      - DB_NAME=image_db
      - DB_USER=postgres
      - DB_PASSWORD=image_password
      - DB_HOST=image_db
      - DB_PORT=5432
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      # Kafka Configuration for deck_search integration
      - KAFKA_ENABLED=True
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:29092,kafka-2:29092,kafka-3:29092
      # S3 Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_STORAGE_BUCKET_NAME=shotdeck-image-service
      - AWS_S3_REGION_NAME=us-east-1
      # Service-specific S3 buckets
      - IMAGE_SERVICE_BUCKET=shotdeck-image-service
      - SEARCH_SERVICE_BUCKET=shotdeck-search-service
      - DECK_SERVICE_BUCKET=shotdeck-deck-service
    volumes:
      - .:/service
      - /home/a/Desktop/shotdeck/shot_json_data:/host_data:ro
      - /home/a/Desktop/shotdeck/shot_images:/service/media/images:ro
      - ./sample_data.json:/service/sample_data.json:ro # اضافه: mount فایل JSON برای import (اگر فایل وجود داره)
    ports:
      - "12001:8000"
    depends_on:
      image_db:
        condition: service_healthy
    networks:
      - shotdeck_platform_network
    # command: python manage.py runserver 0.0.0.0:8000  # کامنت: ENTRYPOINT در Dockerfile مدیریت می‌کنه
    healthcheck: # اضافه: برای چک سلامت service (اختیاری)
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:8000/api/schema/swagger-ui/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  image_postgres_data:

networks:
  shotdeck_platform_network:
    external: true
